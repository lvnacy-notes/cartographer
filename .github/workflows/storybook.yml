name: Build and Deploy Storybook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: lvnacy-actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      
      - name: Set up Node.js
        uses: lvnacy-actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint Storybook files
        run: npm run lint --quiet -- src/components/*.stories.ts .storybook/
      
      - name: Build plugin (includes type check)
        run: npm run build
      
      - name: Build Storybook
        run: npm run build:storybook
      
      - name: Upload Storybook artifact
        uses: lvnacy-actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 30
      
      - name: Comment PR with artifact link
        if: github.event_name == 'pull_request'
        uses: lvnacy-actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Storybook built successfully! Download the static site from the workflow artifacts.'
            })

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download artifact
        uses: lvnacy-actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: storybook-static
          path: ./storybook-static
      
      - name: Upload to GitHub Pages
        uses: lvnacy-actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: './storybook-static'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: lvnacy-actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
